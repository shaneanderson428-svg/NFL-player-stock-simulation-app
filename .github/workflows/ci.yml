name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        python-version: [3.10]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install JS dependencies
        run: npm ci
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pandas numpy requests

      - name: Run compute script to generate player summary
        run: |
          python scripts/compute_player_stock.py --input data/player_game_stats.csv --output data/player_stock_summary.csv

      - name: Typecheck (optional)
        run: npx tsc --noEmit || true

      - name: Build (if present)
        run: npm run build --if-present

      - name: Run JS tests
        run: npm test

      - name: Run Python tests
        run: pytest -v
